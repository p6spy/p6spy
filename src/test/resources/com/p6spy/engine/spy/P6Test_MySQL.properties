modulelist=com.p6spy.engine.logging.P6LogFactory,com.p6spy.engine.test.P6TestFactory
appender=com.p6spy.engine.spy.appender.P6TestLogger
filter=true

url=jdbc:p6spy:mysql://localhost:3306/p6spy
#user=SYSTEM
#password=MANAGER

# see: http://about.travis-ci.org/docs/user/database-setup/
user=root
password=


basicDataSourceClass=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
poolingDataSourceClass=com.mysql.jdbc.jdbc2.optional.MysqlConnectionPoolDataSource
xaDataSource=com.mysql.jdbc.jdbc2.optional.MysqlXADataSource

databaseDialectDateFormat=yyyy-MM-dd

validationQuery=select 1
