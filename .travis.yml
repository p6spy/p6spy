script: mvn -version; if [[ $TRAVIS_BRANCH == "master" && $TRAVIS_JDK_VERSION == "oraclejdk7" ]]; then mvn -B clean test site:site site:stage -P travis -Dmaven.test.failure.ignore=true --settings ~/.m2/p6spySettings.xml; mvn -N ghSite:site; else mvn -B clean test -P travis --settings ~/.m2/p6spySettings.xml; fi;

after_script:
 - if [[ $TRAVIS_BRANCH == "master" && $TRAVIS_JDK_VERSION == "oraclejdk7" ]]; then mvn -B clean deploy -DskipTests --settings ~/.m2/p6spySettings.xml; fi

